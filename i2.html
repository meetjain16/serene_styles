<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    
    body {
        font-family:sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(signup\ image.jpg);
    }
    .signup-container {
        background-color: #f3f1f1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(171, 167, 167, 0.1);
        width: 300px;
    }
    .signup-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        padding-right: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 6px;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .already-user {
        text-align: center;
    }
    .already-user a {
        color: #007bff;
        text-decoration: none;
    }
    .already-user a:hover {
        text-decoration: underline;
    }
    
</style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div class="already-user">
        <p>Already a user? <a href="signin.html">Log in here</a></p>
    </div>
</div>
</body>
</html>
